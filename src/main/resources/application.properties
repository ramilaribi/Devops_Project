# Application name
spring.application.name=Backend_Voltix

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/voltixxx?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Mongo Database Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/voltix_mongo_db

# JPA and Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Enhanced SQL Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8086
server.servlet.context-path=/Voltix

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# JWT Secret Key
jwt.secret=s3cr3tK3y1234567890

# Static resource locations
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=classpath:/static/uploads/

# Directory where uploaded files will be stored
upload.path=src/main/resources/static/uploads/

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Springdoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/api-docs

logging.level.com.example.backend_voltix.aop=INFO
